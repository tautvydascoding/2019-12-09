    <h1>Contact Form</h1>

    <form class="" action="index.html" method="post">

      <label for="name">Name</label>
      <input type="text" name="Name" value="" required autofocus autocomplete="given-name"> <br>

      <label for="name">Password</label>
      <input type="password" name="password" value=""> <br>

      <label for="name">e-mail</label>
      <input type="email" name="e-mail" value="" placeholder="example@blahblah.com"> <br>

      <label for="name">Date of Birth</label>
      <input type="date" name="date of birth" value=""> <br>

      <label for="name">Your Photo</label>
      <input type="file" name="your photo" value=""> <br>

    <button type="button" name="submit">submit</button>

    </form>
